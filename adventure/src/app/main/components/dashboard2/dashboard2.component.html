<div class="container-cards">
    <div>
        <app-button color="grey" text=">" style="float: right;" (btnClick)="nextPage()"></app-button>
        <app-button color="grey" text="<" style="float: right;" (btnClick)="prevPage()"></app-button>
    </div>
    <div class="title" style="margin-top: 60px;">
        <h3>{{title}}</h3>
    </div>
    <div class="horizontal-line"></div>
    <div class="container-card-list">
        <app-card
        *ngFor="let card of arrayOfCards | slice: startIndex : endIndex;" 
        [card]="card" (cardEmitter)="setReceivedCard($event)"></app-card> 
    </div>
</div>
